<div class="container">
    <div class="row">
        <div class="div col-4">
            <form (ngSubmit)="submitForm(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId" required
                        ngModel placeholder="">
                    <small id="helpId" class="form-text text-muted "
                    *ngIf="f.controls['email'] && !f.controls['email'].valid">this field is required</small>
                    
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required  name="name" id="name" aria-describedby="helpId" ngModel
                    placeholder=""
                    #name="ngModel"
                    
                    >
                    <small id="helpId" class="form-text text-muted "
                    *ngIf="name.invalid && name.touched">this field is required</small>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
