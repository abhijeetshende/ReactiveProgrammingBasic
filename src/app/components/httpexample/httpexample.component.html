<form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" formControlName="name" aria-describedby="helpId" placeholder="">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" name="location" id="location" formControlName="location" aria-describedby="helpId" placeholder="">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" name="age" id="age" formControlName="age"  aria-describedby="helpId" placeholder="">
        <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
